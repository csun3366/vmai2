<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-S7770C7N17"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-S7770C7N17');
</script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voice Mirror</title>
  <!-- Link to Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <!-- Your custom CSS -->
  <link rel="stylesheet" href="{% static 'app/css/character.css' %}" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top navbar">
    <div style="font-family:Arial Black;" class="container">
      <a class="navbar-brand" href="#">Voice Mirror</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="characters">Voice Cloning</a>
          </li>
        </ul>
        <! -- <button class="btn btn-primary" type="button">登入</button> -- >
      </div>
    </div>
  </nav>
  <!-- Banner Section -->
  <div class="container mt-4">
    <div class="row">
      {% for char in characters %}
        <div class="col-12 col-md-4 text-left mb-5">
          <div class="card text-center mt-4 mx-auto" style="width: 18rem;">
            <h3><b><font style="font-family:Arial Black;">{{char.name}}</font></b></h3>
	    </br>
            <a href="{% url 'characterId' char.id %}">
              <img style="border-radius: 70%;" width="200px" height="250px" src="{% static char.img_path %}" class="card-img-top" alt="...">
	    </a>
            <audio controls style="width: 100%;">
              <source src="{% static char.audio_path %}" type="audio/wav">
              Your browser does not support the audio element.
            </audio>
	    <a href="{% url 'characterId' char.id %}" class="btn btn-success">Click Me to Upload</a>
          </div>
        </div>
      {% endfor %}
      </br>
    </div>
  </div>
  <footer class="container-fluid fixed-bottom bg-dark text-center text-white p-2 mt-5">
    Copyright © 2023 VoiceMirror 
  </footer>
  <!-- Link to Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
