<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-S7770C7N17"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-S7770C7N17');
</script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voice Mirror</title>
  <!-- Link to Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <!-- Your custom CSS -->
  <link rel="stylesheet" href="{% static 'app/css/character.css' %}" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top navbar">
    <div class="container">
      <a class="navbar-brand" href="#">Voice Mirror</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">首頁</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="characters">音色轉換器</a>                                           
          </li>
        </ul>
	<!-- <button class="btn btn-primary" type="button">登入</button> -->
      </div>
    </div>
  </nav>
  <!-- Banner Section -->
  <div class="banner">
    <h1 class="text-center text-white">Voice Mirror音色轉換器</h1>
  </div>
  <div class="container">
    {% for char in characters %}
      <div class="row">
        <div class="col-12 col-md-2 text-left">
          <h3><b><font face="微軟正黑體">{{char.name}}</font></b></h3>
          </br>
        </div>
        <div class="col-4 col-md-2 text-center">
          <img style="border-radius: 70%;" width="100%" height="100%" src="{% static char.img_path %}">      
        </div>
        <div class="col-8 col-md-6 text-center">
          <audio controls style="width: 100%;">
            <source src="{% static char.audio_path %}" type="audio/wav">
            Your browser does not support the audio element.
          </audio> 
        </div>
        <div class="col-12 col-md-2 text-end">
          <a href="{% url 'characterId' char.id %}" class="btn btn-success">點我上傳</a>
        </div>
      </div>
    {% endfor %}
  </div>
  <footer class="container-fluid fixed-bottom bg-dark text-center text-white p-2 mt-5">
    Copyright © 2023 VoiceMirror 
  </footer>
  <!-- Link to Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
